<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Order summary card</title>

  </head>
  <body>
    <div class="order-summary">
      <img src="images/illustration-hero.svg" alt="">

      <div class="order-details">
        <h3>Order Summary</h3>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="pricing-box">
          <div class="plan-box">
            <img src="images/icon-music.svg" alt="" class="music-icon">
            <div class="plan-price">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>

          <a href="#" class="change-link">Change</a>
        </div>


        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>


  </body>
</html>
